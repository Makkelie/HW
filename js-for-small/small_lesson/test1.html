<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var scores = {};

        scores.dmitry = 0;
        scores.alisa = 0;

        var questions = [
            "У кого все деньги мира?",
            "Ночи светлее в Орске или Тюмени?",
            "А может мы были в Рязани?",
            "Требуется шашличник в Каве?",
            "Питон или Руби?"
        ];

        var oneQuestionsRandom = prompt(questions[Math.floor(Math.random() * questions.length)]);

        if (oneQuestionsRandom == "d") {
            scores.dmitry++;
        } else {
            scores.alisa++;
        }

        console.log(scores);





    </script>
</body>
</html>
