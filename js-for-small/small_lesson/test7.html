<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var input = "javascript is awesome";  // Переделать на switch
    var output = "";

    for (var i = 0; i < input.length; i++) {
        if (input[i] === "a" ) {
            output += 4;
        }

        else if (input[i] === "e") {
            output += 3;
        }

        else if (input[i] === "i") {
            output += 1;
        }

        else if (input[i] === "o") {
            output += 0;
        }

        else {
            output += input[i];
        }
    }

    console.log(output);  //j4v4scr1pt 1s 4w3s0m3

</script>
</body>
</html>
