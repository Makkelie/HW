<meta charset="utf-8">
<script>
	 var a = parseInt(prompt("Введите первое число: "));
	 var b = parseInt(prompt("Введите второе число: "));

	 if ((a >= 0) && (b >= 0)) {
	 	alert("Разность положительных чисел: " + (a-b))
	 }

	 else if ((a < 0) && (b < 0)) {
	 	alert("Произведение отрицательных чисел: " + (a*b))
	 }

	 else if ((a < 0) && (b >= 0) || (a >= 0) && (b < 0)) {
	 	alert("Сумма чисел: " + (a+b))
	 }

	 else {
	 	alert("Ну давайте уже циферки... Упс...")
	 }

</script>
